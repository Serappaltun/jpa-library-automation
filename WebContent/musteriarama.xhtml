<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<body>
	<f:view>
		<p:panel>
			<f:facet name="header">Musteri Tanimlama Ekrani</f:facet>
			<h:form>
				<h:panelGrid columns="2">
					Ad : <h:inputText value="#{musteriArama.musteri.ad}" />
					Soyad : <h:inputText value="#{musteriArama.musteri.soyad}" />
					Cadde : <h:inputText value="#{musteriArama.musteri.musteriAdres.cadde}" />
					Sokak : <h:inputText value="#{musteriArama.musteri.musteriAdres.sokak}" />
					<h:commandButton  value="Ara" />
				</h:panelGrid>
			</h:form>
			<h:form>
				<h:dataTable value="#{musteriArama.aramaSonuc}" var="must" width="600px">
					
					<h:column>
						<f:facet name="header">Ad</f:facet>
						#{must.ad}
					</h:column>
					<h:column>
						<f:facet name="header">Soyad</f:facet>
						#{must.soyad}
					</h:column>
					<h:column>
						<f:facet name="header">Cadde</f:facet>
						#{must.musteriAdres.cadde}
					</h:column>
					<h:column>
						<f:facet name="header">Sokak</f:facet>
						#{must.musteriAdres.sokak}
					</h:column>
					<h:column>
						<f:facet name="header">Maas</f:facet>
						#{must.maas}
					</h:column>
					<h:column>
						<f:facet name="header">Yillik Gelir</f:facet>
						#{must.yillikGelir}
					</h:column>
				</h:dataTable>
			</h:form>
		</p:panel>
		</f:view>
	</body>
</html>
